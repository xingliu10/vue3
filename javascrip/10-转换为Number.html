<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
            将其他数据类型转换为Number
                转换方式一：
                    使用Number()函数
                        字符串-->数字
                            1.如果时纯数字的字符串，则直接
                            3.如果字符串是空串或全是空格的字符，则直接转将其转换为数字
                            2.如果字符串中有非数字的内容，则转换为NaN换为0

                        布尔值-->数字
                            true 转成 1
                            false 转成 0

                        Null-->数字
                            null 转成 0

                        undefined-->数字
                            undefined 转成 NaN
                转换方式二：
                    这种方式专门哟买回来对方字符串
                    parseInt() 把一个字符串转换为一个整数
                    parseFloat() 把一个字符串转换为一个浮点数
        */

        var a = "abc";

        // 调用Number()函数来将a转换为Number类型
        a = Number(a);

        a = false;
        a = Number(a);

        a = null;
        a = Number(a);

        a = undefined;
        a = Number(a);

        a = "123px";
        // a = Number(a);
        // 调用parseInt()函数将a转换为Number
        /*
            parseInt()可以将一个字符串中前面的的有效的整数内容取出来
                然后转换为Number
        */
        a = parseInt(a);

        a = "123.456.789px"
        /*
            parseFloat()作用和parseInt()类似，不同的是它可以获得有效的小数
        */
        a = parseFloat(a);

        // 如果对非String使用parseInt()或parseFlost()
        //      它会先将其转换为String，然后再进行操作
        a = true;
        // a = parseFloat(a);

        console.log(typeof a);
        console.log(a);

    </script>
