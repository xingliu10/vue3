<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
            从键盘输入小明的成绩:
            当成绩为100时，'奖励一两BMW'
            当成绩为[80-99]时，'奖励一台iphone15s'
            当成绩为[60-80]时，'奖励一本参考书'
            其他时，什么奖励也没有
        */

        /*
            prompt()可以弹出一个提示框，改提示框中会带有一个文本框
                用户可以在文本框中输入一段内容，该函数需要一个字符串作为参数,
                该字符串将会作为提示框的提示文字
            prompt()函数的返回值是String类型的

            用户输入的内容将会作为函数的返回值返回，可以定义一个变量来接收该内容
        */

        var a = prompt("请输入小明的成绩");

        if(a > 100 || a < 0 || isNaN(a)){
            alert("不成立");
        }else{
            if(a == 100){
                alert("奖励一辆BMW");
            }else if(a >= 80 && a <= 99){
                alert("奖励一台iphone15s");
            }else if(a >= 60 && a <= 80){
                alert("奖励一本参考书");
            }else if(a < 60){
                alert("什么奖励也没有");
            }
        }

    </script>
</head>

</body>
</html>
