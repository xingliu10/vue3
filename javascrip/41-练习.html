<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
            1.打印99乘法表
                1*1=1
                1*2=2 2*2=4
                1*3=3 2*3=6 3*3=9
                    ......9*9=81
        */

        //创建外层循环，用来控制乘法表的高度
        for(var a = 1;a <= 9;a++ ){
            // document.write(a);
            //创建一个内层循环；哎控制图形的宽度
            for(var b = 1;b <= a; b++){
                document.write("<span>"+b+"*"+a+"="+a*b+"</span>");
            }
            document.write("<br />");
        }

    </script>
    <style>
        span{
            display: inline-block;
            width: 70px;
            height: 30px;
        }

    </style>
</head>
