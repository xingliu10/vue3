<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
            在页面中接收一个用户输入的数字，并判断该数是否是质数。
            质数：只能被1和它本身整除的数，1不是质数也不是合数，质数必须是大于1的自然数
        */
       var num = prompt("请输入一个大于1的整数");

       //创建一个变量来报春当前的数的状态
       //默认当前num是质数
       var flag = true;

       //判断指是否合法
        if(num <= 1 ){
            alert("该值不合法");
        }else{
            //判断num是否是质数
            //获取1-num之间的数
            for(var i = 2; i < num; i++){
                //判断num是否能被i整除
                if(num % i == 0){
                    alert(num + "不是质数");
                    flag = false;
                }
            }

            //如果num是质数则输出
            if(flag){
                alert(num + "是质数");
            }else{
                alert("不是质数");
            }
        }

    </script>
</head>

</body>
</html>
