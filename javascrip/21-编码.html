<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
            在字符串中所有转义字符输入Unicode编码
                \u四位编码
        */
        console.log("\u1C00");
        console.log("\u0054");
        console.log("\u2620");

    </script>
</head>
<body>
    
    <!-- 
        在网页中使用Unicode编码
        &#编码;这里需要的编码是10进制
     -->
     <h1>&#1;</h1>
     <h2>&#9760;</h2>
     <h2>&#2620;</h2>

</body>
</html>
