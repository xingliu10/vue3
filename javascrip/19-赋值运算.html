    <script>

        /*
            =
                可以将符号右侧的值赋给符号左侧的变量
            
            +=  （加）
                a += 5等价于a = a + 5
            -=  （减）
                a -= 5等价于a = a - 5
            *=  （乘）
                a *= 5等价于a = a * 5
            /=  （除）
                a /= 5等价于a = a / 5
            %=  （余）
                a %= 5等价于a = a % 5
        */

    </script>
