<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- js代码需要编写到script标签中 -->
    <!-- type 属性 -->
    <script type="text/javascript">

        /*
        *控制浏览器弹出警告窗
        */
        alert("这是我的第一行js代码");

        /*
        *让计算机在页面中输出一个内容
        *   document 文档
        *   document.write();可以向body中输出一个内容
        */
        document.write("中文");

        /*
        *向控制台输出一个内容
        console.log()的作用就是向控制台输出一个内容
        */
        console.log("eee")
    </script>
</head>
<body>
    
</body>
</html>
