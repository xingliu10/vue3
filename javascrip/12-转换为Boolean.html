<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
            将其他的数据转换为Boolean（有是true，无是false）
                使用Boolean()函数
                    数字-->布尔值
                        除了0和NaN，其余都是true
                    字符串-->布尔值
                        除了空串，其余的都是true
                    unll和undefined都会转换为false
                    
                    对象也会转换为true
        */

        var a = 123; //true
        a = -123; //true
        a = 0; //false
        a = Infinity; //true
        a = NaN //false

        a = "hello"; //true
        a = true; //true
        a = false; //true
        a = "文字"; //true
        a = ""; //false
        a = " "; //true
        a = null; //false
        a = undefined; //false
        // 调用Boolean()函数将a转换为布尔值
        a = Boolean(a);

        console.log(typeof a);
        console.log(a);

    </script>
