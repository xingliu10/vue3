<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
            像页面中连续输出的数字
        */
        var n = 1;

        //输出 br 是在网页中换行
        // document.write(1 +"<br />");
        // document.write(2);

        /*
            循环语句：
                通过循环语句可以反复的执行一段代码多次

            while循环
                - 语法：
                    while(条件表达式){
                        语句...
                    }

                - while语句在执行时，
                    先对条件表达式进行求值判断，
                        如果值为true，则执行循环体，
                            循环体执行完毕后，据徐对表达式进行判断
                            如果为true，则继续执行循环体，以此类推

            do...while循环
                    - 语法：
                        do{
                            语句...
                        }while(条件表达式)
                    - 执行流程：
                        do...while语句在执行时，会先执行循环体
                            循环体执行完毕以后，在对while后的条件表达式进行判断，
                            如果结果为true，则继续执行循环体，执行完毕继续判断以此类推
                            如果结果为false，则终止循环

                while先判断后执行
                do...while先执行后判断，do...while可以保证循环体至少执行一次
        */

        //这种将条件表达式写死为true的循环，叫做死循环
        //可以使用break，来终止循环
        while(true){
            alert(n++);

            if(n == 10){
                //终止循环
                break;
            }
        }

        /*
            创建一个循环，往往需要三个步骤
                1.船舰一个初始化变量（初始化一个变量）
                2.在循环中设置一个条件表达式
                3.定义一个更新表达式，每次更新初始化变量
        */
       //设置初始化
       var i = 0;

       //在循环中设置一个条件表达式
       while(i < 10){

        //定义一个更新表达式
        // alert(i);
        // i++

        document.write(i++ +"<br />");
       }

       do{
            document.write(i++ +"<br />");
       }while(i < 20);

    </script>
</head>
<body>
    
</body>
</html>
