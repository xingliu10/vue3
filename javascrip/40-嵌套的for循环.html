    <script>

        /*
            通过程序，在页面输入以下的图形：
                *       1   i=0
                **      2   i=1
                ***     3   i=2
                ****    4   i=3
                *****   5   i=4

                *****

                *****

                *****   5(5-0)   i=0
                ****    4(5-1)   i=1
                ***     3(5-2)   i=2
                **      2(5-3)   i=3
                *       1(5-4)   i=4
        */

        //向body输出一个内容
        // document.write("*****<br />");
        // document.write("*****<br />");
        // document.write("*****<br />");
        // document.write("*****<br />");
        // document.write("*****<br />");

        //通过for循环输出图形
        //可以通过for循环控制图形高度
        for(var i = 0; i < 5; i++){
            // document.write("*****<br />");

            //在循环内部再创建一个循环，用来控制宽度
            //目前外部的for循环执行1次，内部就会执行5次
            for(var a = 0; a < 5; a++){
                document.write("*&nbsp;&nbsp;&nbsp;");
            }
            for(var b = 0; b < i+1; b++){
                document.write("*&nbsp;&nbsp;&nbsp;");
            }
            for(var c = 0; c < 5-i; c++){
                document.write("*&nbsp;&nbsp;&nbsp;");
            }
            document.write("<br />");
        }

    </script>
