<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
            相等运算符用来比较两个值是否相等，
                如果相等返回true，否则返回false
                
            使用 == 来做相等运算
                -当使用 == 来比较两个值时，如果值的类型不同
                    则会自动进行类型转换，将其转换为相同的类型
                    然后比较

            不相等
                不相等用来判断两个值是否不相等，
                如果不相等返回true，相等返回false
                    -使用!=来做不相等运算
                    -不相等也会对变量进行制动的类型转换，如果转换后相等他也会返回false

            ===
                全等
                    -用来判断两个值是否全等，他和相等类似，不同的是它不会做自动的类型转换
                        如果两个值的类型不同直接返回false

            !==
                不全等
                    -用来判断两个值是否不全等，和不等相似，不同的是它不会做自动的类型转换
                        如果两个值的类型不同，直接返回true
        */
//相等
        // console.log(1==1);//true

        var a = 10;
        
        // console.log(a == 4);//false

        console.log("1" == 1);//true
        console.log(true == 1);//true
        console.log(null == 0);//false

        /*
            Undefined 衍生 null
                所以这两个值做相等判断时，会返回true
        */
        console.log(undefined == null);//true

        /*
         NaN 不和任何值相等，包括它本身
        */
        console.log(NaN == "1");//false
        console.log(NaN == NaN);//false

        //判断b的值是否是NaN
        var b = NaN;

        /*
            可以通过isNaN()函数来判断一个值是否是NaN
                如果该值是NaN则返回true，否则返回false
        */
       console.log(isNaN(b));

//不相等
        console.log(10 != 5);//true
        console.log(10 != 10);//false
    
//=== 全等
        console.log("123" === 123);//false
        console.log(123 === 123);//true
        //null 于 undefined 相等但不全等
        console.log(null === undefined);//false

//!== 全不等
        console.log(1 != "1");//false 不相等!=
        console.log(1 !== "1");//true
        console.log(1 !== 1);//false


    </script>
</head>
