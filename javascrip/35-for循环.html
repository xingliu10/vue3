                    1.初始化表达式
                    2.条件表达式
                    3.更新表达式
                
            for循环语法：
                for(①初始化表达式;②条件表达式;更新表达式){
                    ③语句...
                }

                for循环的执行流程
                ①执行初始化表达式，初始化变量
                ②执行条件表达式，判断是否执行循环。
                    ③如果为true，则执行循环
                    如果为false，终止循环
                ④执行更新表达式，更新表达式执行完毕据徐重复②
        */

            for循环的三个部分都可以省略，也可以写在外部
                如果在for循环中不写任何表达式，只写两个 ; ，此时循环是死循环
        */
