<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
            在js中所有的数值都是Number类型
                包括整数和浮点数（小数）
        */
        var a = 123;
        var b = "123";

        /*
            可以使用一个运算符 typeof 来检查一个变量的类型
                语法：typeof 变量
                检查字符串时，会返回String
                检查数值时，会返回Number
        */
        // console.log(typeof a)
        // console.log(typeof b)

        a = Number.MAX_VALUE * Number.MAX_VALUE
        a = Infinity
        a = Number.MIN_VALUE

        

        // js中可以表示数值的最大值
        //      Number.MAX_VALUE(1.7976931348623157e+308)
        //      Number.MIN_VALUE（5e-324）
        //          大于零的最小正值
        //      如果使用的数值超过了最大值，则会返回一个Infinity
        //          Infinity（正无穷）
        //          -Infinity（负无穷）
        //      使用typeof检查Infinity也会返回Number
        console.log(a);


        a = "abc" * "def";

        a = NaN;

        // 使用typeof检查一个NaN也会返回Number
        console.log(typeof a)

        /*
            在js中整数的运算基本可以保证精确
        */
        var c = 123 + 456;
        c = 485687 + 857541;
        // 如过使用js进行浮点元素计算，可能得到一个不精确的结果
        c = 0.1 + 0.2

        console.log(c)

    </script>
</head>

</body>
</html>
