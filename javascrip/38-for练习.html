<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>

        /*
            水仙花数是指一个3位数，它的每个位上的数字的3次幂和等于它本身
                【例如：1^3 + 5^3 + 3^3 = 153】请打印所有水仙花数
        */

        //打印所有三位数
        for(var i = 100; i < 1000; i++){
            // console.log(i);
            //获取i个位、十位、百位的数字
            //获取百位的数字
            var bai = parseInt(i/100);
            // console.log(bai);
            //获取十位的数字
            var shi = parseInt((i-bai*100)/10);
            // console.log(shi);
            //获取个位的数字
            var ge = i%10;
            // console.log(ge);

            //判断i是否是水仙花数
            if(bai*bai*bai + shi*shi*shi + ge*ge*ge == i){
                console.log(i);
            }
        }

    </script>
