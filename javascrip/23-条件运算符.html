<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
            条件运算符也叫三元运算符
                语法:
                    条件表达式?语句1:语句2;
                -执行的流程:
                    条件运算符在执行时，首先对条件表达式进行求值
                        如果该值为true,则执行语句1，并返回执行结果
                        如果该值为false,则执行语句2，并返回执行结果
                    如果条件表达式的求值结果是一个非布尔值，
                        会将其转换为布尔值然后运算
        */

        // true?alert("语句1"):alert("语句2");
        // false?alert("语句1"):alert("语句2");
        //"hello"?alert("a大"):alert("b大");//true
        //""?alert("a大"):alert("b大");//false

        var a = 10;
        var b = 20;
        var c = 50;

        a > b ? alert("a大"):alert("b大");

        //获取a和b中的最大值
        var max = a > b ? a : b;

        console.log("max =" +max);

        //获取 a b c 中的最大值
        max = max > c ? max : c;

        var max = a > b ? (a > c ? a : c) : (b > c ? b : c) ;

        console.log("max = " +max);

    </script>
</head>

</body>
</html>
