<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
            控制流程语句
                -JS中的程序是从上到下一行一行执行的
                -通过流程控制语句可以控制程序执行过程
                    是程序可以根据一定的条件来悬着执行
                -语句的分类
                    1.条件判断语句
                    2.条件分支语句
                    3.循环语句


            条件判断语句
                -使用条件判断语句可以在执行某个语句之前进行判断
                    如果条件成立才会执行语句，条件不成立则不执行语句

                -if语句
                -语法一:
                    if(条件表达式) 语句
                        语句
                    if语句在执行时，会先对条件表达式进行求值判断，
                    如果条件表达式的值为true，则执行if后的语句
                    如果条件表达式的值为false，则不会执行if后的语句
                        if语句只能控制紧随其后的那个语句
                            如果希望if语句可以控制多条语句
                            可以将这些语句统一放到代码块中
        */

        alert("hello");

        console.log("你好");

        if(true)
            alert("呃呃呃");

        var a = 11;

        if(a > 10){

            alert("a大于10");

            alert("呃呃呃");

        }

        var a = 15;

        // && 与 需要两边同时执行
        if(20 >= a && a > 10){
            alert("a大于10,小于等于20");
        }
        // || 或 只需要一方到达条件即可执行
        if(20 >= a || a > 10){
            alert("a大于10或小于等于20");
        }

    </script>
</head>
<body>
    
</body>
</html>
