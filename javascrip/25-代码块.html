<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
            程序是由一条一条语句构成的
                语句是按照自上向下的顺序一条一条执行的
                在JS中可以使用{}来为语句进行分组
                    同一个{}中的语句我们称为是一组语句，
                    它们要么都执行，要么都不执行

                    一个{}中的语句我们也称为叫一个代码块

                    在代码块后面不用编写;

            JS中的代码块，只具有分组作用
                代码块内部的类容，在外都是完全可见的
        */
        {
            var a = 10;

            alert("hello");
            console.log("你好");
            document.write("语句");
        }

        console.log("a =" +a);

    </script>
